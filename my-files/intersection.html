<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = [2, 6, 1, 3, 9, 5]
        const b = [4, 2, 5, 8, 7, 9]

console.log([a, b])
console.log(a.concat(b))

const oldData = { name: 'Jane Dee', age: 18, salary: 18000 }
// oldData.name = 'Jane Doe'
// oldData.age = 20
// oldData.level = 2
const newData = { name: 'Jane Doe', age: 20, level: 2 }

console.log({ oldData, newData })

const updatedData = Object.assign(oldData, newData)
console.log(updatedData)

for (let key in updatedData) {
    console.log(key, updatedData[key])
}

console.log(Object.entries(updatedData))

for (let item of Object.entries(updatedData)) {
    console.log(item[0], item[1])
}

for (let [key, value] of Object.entries(updatedData)) { // [key, value]
    console.log(key, value)
}

// deconstruct

const fruits = ['Apple', 'Banana', 'Cherry']
const [fa, fb, fc] = fruits
console.log(fa) // fruits[0]
console.log(fb)
console.log(fc)

const { salary, age } = updatedData
// const age = updatedData.age
console.log(salary)
console.log(age)
       
    </script>
</body>
</html>
