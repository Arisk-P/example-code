<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const employees = [
    { name: 'John Doe', age: 28, salary: 19000 },
    { name: 'Jane Dee', age: 26, salary: 22000 },
    { name: 'James Don', age: 18, salary: 18000 },
    { name: 'Joe Dan', age: 24, salary: 18000 },
    { name: 'Jose Dae', age: 25, salary: 23000 },
    { name: 'Jim Dim', age: 27, salary: 19500 }
]   
const ins = function (item) {
    return item.age >= 25 && item.salary >= 20000
}
const a = function (item) {
    return `${item.name.toUpperCase()} (${item.age}) - ${item.salary}`
}
    const s = employees.filter(ins)
console.table(s.map(a))
    </script>
</body>
</html>
