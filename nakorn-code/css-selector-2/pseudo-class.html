  <title>Document</title>
  <style>
    a {
      color: blue;
    }

    a:hover {
      color: red;
    }

    a:active {
      color: orange;
    }

    ol li:first-child {
      color: green !important;
    }

    ol li:last-child {
      color: red !important;
    }

    /* ol li:nth-child(odd) { */
    ol li:nth-child(even) {
      color: blue;
    }
  </style>
</head>

  <a href="">Link</a>
