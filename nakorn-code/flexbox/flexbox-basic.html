<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            display: flex;
            margin: auto;
            max-width: 1000px;
        }
        .box {
            height: 100px;
            background-color: red;
        }
        .box-center {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- flex-container -->
    <div class="row">
        <!-- flex-items -->
        <div class="box" style="flex-grow: 1;">Item</div>
        <div class="box box-center" style="flex-grow: 2;">Item</div>
        <div class="box" style="flex-grow: 3;">Item</div>
    </div>
</body>
</html>
