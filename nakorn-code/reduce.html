<html lang="en">

<body>
    <Script>
        const data = [1, 2, 3, 4, 5]
console.log(data)
console.log(data.join(','))


let init = 0
for (let item of data) {
    init = init + item
}
console.log(init)

console.log(
    data.reduce(function (acc, val) {
        return acc + val
    }, 0)
)

console.log(data.reduce((acc, val) => acc + val, 0))

// function expression
const fn1 = function (a, b) {
    return a + b
}
// arrow function
const fn2 = (a, b) => {
    return a + b
}
    </Script>
