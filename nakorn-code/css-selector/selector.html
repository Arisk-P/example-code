<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* tag selector */
    h1 {
      color: red;
    }

    /* class selector */
    .blue-text {
      color: blue;
    }

    .bg-black {
      background-color: black;
    }

    /* id selector */
    #title {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Heading 1</h1>
  <h1 class="blue-text">Heading 1</h1>
  <h1 class="bg-black">Heading 1</h1>
  <h1 class="blue-text bg-black">Heading 1</h1>
  <h1 id="title">Heading 1</h1>
  <h2 class="blue-text">Heading 2</h2>
</body>
</html>
