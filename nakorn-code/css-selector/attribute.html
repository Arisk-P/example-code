<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a[href] {
      color: red;
    }

    a[href][target] {
      color: blue;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <a>No href</a>
    </li>
    <li>
      <a href="https://www.google.com/">Has href</a>
    </li>
    <li>
      <a href="https://www.google.com/" target="_blank">Have href and target</a>
    </li>
    <li>
      <a href="https://www.anime-sugoi.com/" target="_blank">Anime  Sugoi</a>
    </li>
    <a href="https://www.youtube.com/">Youtube</a>
  </ul>
</body>
</html>
