<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = prompt('What is your name:') // string
        const doYouWork = confirm('Do you have any work?') // boolean
        
        alert(`Your name is ${name} (Status: ${doYouWork})`)

        const x = prompt('X:')
        const y = prompt('Y:')

        alert(`${x} + ${y} = ${Number(x) + Number(y)}`)
    </script>
</body>
</html>
