<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const firstName = 'Nakorn'
        const lastName = 'Sinpadung'
        const age = 25

        // firstName lastName (age)
        // John Doe (18)
        // Jane Dee (20)
        console.log(firstName + ' ' + lastName + ' (Age: ' + age + ')')

        // template (backtick)
        // ${}
        console.log(`${firstName} ${lastName}\n\n(Age: ${age})`)

        console.log('My name\'s "Ball"')
        console.log("My name's \"Ball\"")
        console.log(`My name's "Ball"`)
    </script>
</body>
</html>
