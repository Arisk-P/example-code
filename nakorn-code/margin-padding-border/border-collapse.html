  <title>Document</title>

    table {
      border-collapse: collapse;
    }

      border-bottom: 1px solid black;
    }

    td, th {
      padding: 5px 10px;
    }
  </style>
</head>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>1001</td>
        <td>John</td>
        <td>18</td>
      </tr>
      <tr>
        <td>1002</td>
        <td>Joe</td>
        <td>18</td>
      </tr>
      <tr>
        <td>1003</td>
        <td>Jane</td>
        <td>17</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
