<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: 1s;
            transition-timing-function: cubic-bezier(0.13, 0.51, 0.95, 0.3);
        }

        .box:hover {
            background-color: blue;
            border-radius: 50%;
        }

        .box:active {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
